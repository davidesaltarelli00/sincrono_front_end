<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <mat-card>
          <mat-card-title style="text-align: end;">
            <i class="fa fa-close" (click)="chiudi()" ></i>
          </mat-card-title>
          <mat-card-content style="text-align: center;">
            <img width="100" height="100" [src]="data.image" alt="Logo Sincrono" > <!--../../../../assets/images/logo.jpeg-->
            <h3>{{ data.title }}</h3>
            <h3>{{ data.message }}</h3>
            <button class="btn btn-primary" (click)="chiudi()" >Ok</button>
          </mat-card-content>

        </mat-card>
      </div>
    </div>
  </div>
</body>
</html>
