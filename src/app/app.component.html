<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .sidebar {
      width: 250px;
      background-color: #333;
      color: #ffffff;
      height: 200vh;
      position: inherit;
    }

    /* Stile delle voci di menu nella sidebar */
    .sidebar-item {
      padding: 10px 20px;
      border-bottom: 1px solid #ffffff;
    }

    .sidebar-item:last-child {
      border-bottom: none;
    }

    .sidebar-link {
      text-decoration: none;
      color: #ffffff;
    }

    .sidebar-link:hover {
      color: #d8d8d8;
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    .navbar {
      padding: 10px 20px;
    }

    .navbar-brand {
      font-weight: bold;
    }

    .navbar-nav {
      margin-left: auto;
    }

    .nav-link {
      color: #ffffff;
      text-decoration: none;
      margin-left: 10px;
    }

    .nav-link:hover {
      color: #d8d8d8;
    }

    .login-page .sidebar {
      display: none;
    }

    .example-container {
      width: 100%;
      height: 100%;
    }

    .spacer {
      flex: 1 1 auto;
    }

    mat-drawer {
      background-color: #333;
    }

    p {
      cursor: pointer;
    }

    mat-icon-button:hover {
      background-color: none;
    }

    mat-toolbar {
      background-color: #333;
      color: white;
    }

ng-container{
  width: 100%;
  height: 100%;
}

.toolbar-menu {
  display: flex;
  gap: 10px;
}

.toolbar-link {
  margin: 0;
}

.logo-link {
  margin-right: 10px;
}

.logo-image {
  margin: 0;
}


  </style>

<body>
  <ng-container *ngIf="isViewInitialized">
    <div *ngIf="isAuthenticated; else loginSection">
      <mat-toolbar id="toolbar" *ngIf="token!=null">
        <a [routerLink]="['/home']" class="logo-link">
          <img class="logo-image" width="40" height="40" src="../../../../assets/images/logo.jpeg" alt="Logo" />
        </a>
        <div class="toolbar-menu">
          <p class="toolbar-link" [routerLink]="['/lista-anagrafica']">Lista anagrafiche</p>
          <p class="toolbar-link" [routerLink]="['/dashboard']">Dashboard</p>
          <p class="toolbar-link" [routerLink]="['/organico']">Organico</p>
        </div>

        <span class="spacer"></span>

        <span style="cursor: pointer" id="icona" mat-icon-button (click)="logout()">
          <mat-icon>logout</mat-icon>
        </span>
      </mat-toolbar>
      <router-outlet *ngIf="token!=null"></router-outlet>

    </div>

    <ng-template #loginSection>
<app-login *ngIf="token==null"></app-login>
    </ng-template>
  </ng-container>
</body>

</html>
