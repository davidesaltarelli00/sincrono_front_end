<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
    /* Stile della sidebar */
.sidebar {
  width: 250px;
  background-color: #333;
  color: #ffffff;
  height: 200vh;
  position: inherit;
}

/* Stile delle voci di menu nella sidebar */
.sidebar-item {
  padding: 10px 20px;
  border-bottom: 1px solid #ffffff;
}

.sidebar-item:last-child {
  border-bottom: none;
}

.sidebar-link {
  text-decoration: none;
  color: #ffffff;
}

.sidebar-link:hover {
  color: #d8d8d8;
}

/* Stile del contenuto principale */
.content {
  flex: 1;
  padding: 20px;
}

/* Stile della navbar */
.navbar {
  padding: 10px 20px;
}

.navbar-brand {
  font-weight: bold;
}

.navbar-nav {
  margin-left: auto;
}

.nav-link {
  color: #ffffff;
  text-decoration: none;
  margin-left: 10px;
}

.nav-link:hover {
  color: #d8d8d8;
}

.login-page .sidebar {
  display: none;
}

.example-container {
 width: 100%;
  height: 100%;
  /* border: 1px solid #555; */
}

.spacer {
  flex: 1 1 auto;
}


</style>

  <body>
    <ng-container *ngIf="isLoginPage; else mainContent">
      <app-login></app-login>
    </ng-container>

    <ng-template #mainContent>
      <mat-toolbar>
        <span>Sincrono CRM <button (click)="drawer.toggle()" mat-flat-button style="background-color: transparent; color: black;" > <mat-icon>menu</mat-icon> </button> </span>
        <span class="spacer"></span>
        <button mat-icon-button [routerLink]="['/login']">
          <mat-icon>logout</mat-icon>
        </button>
      </mat-toolbar>

      <mat-drawer-container autosize class="example-container">
        <mat-drawer #drawer class="example-sidenav" mode="side">
          <nav>
            <ul class="list-unstyled">
              <li class="sidebar-item">
                <div class="row">
                  <div class="col-12"  >
                     <!-- <img src="../../../../assets/images/logo.jpeg" alt="Logo"> -->
                     <a [routerLink]="['/home']" style="margin:5px; text-align: center;" > <img style="margin:5px; text-align: center;" width="40" height="40" src="../../../../assets/images/logo.jpeg" alt="Logo"> </a>
                  </div>
                </div>
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link" [routerLink]="['/lista-anagrafica']">Lista anagrafiche</a>
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link" [routerLink]="['/dashboard']">Dashboard</a>
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link" [routerLink]="['/organico']">Organico</a>
              </li>
            </ul>
          </nav>
        </mat-drawer>
        <mat-drawer-content>
          <!-- Contenuto principale -->
          <router-outlet></router-outlet>
        </mat-drawer-content>
      </mat-drawer-container>
    </ng-template>
  </body>


</html>
