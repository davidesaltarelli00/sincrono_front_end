<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 border-right border-bottom">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img class="rounded-circle mt-5" width="150px"
            src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
      
        </div>
      </div>
      <div class="col-md-8 border-bottom">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="text-right">Dettaglio Anagrafica </h1>
          </div>
          <div class="row mt-2">
            <div class="col-md-6"><label class="labels">Nome</label><input type="text" class="form-control"
                value="{{data?.nome}}" readonly></div>
            <div class="col-md-6"><label class="labels">Cognome</label><input type="text" class="form-control"
                value="{{data?.cognome}}" readonly></div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12"><label class="labels">Codice Fiscale</label><input type="text" class="form-control"
                value="{{data?.codiceFiscale}}" readonly></div>
          </div>
         
        </div>
      </div>
    </div>

    
  </div>
