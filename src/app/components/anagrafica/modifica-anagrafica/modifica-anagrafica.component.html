<html>

<body>
    <form [formGroup]="modificaAnagrafica" (ngSubmit)="Aggiorna()">
        <fieldset>
            <legend>Inserisci Dettagli</legend>
            <div>
                <div>
                    <label for="attivo" style="width: 100%;">Attivo</label>
                    <input id="checkbox" type="checkbox" formcontrolname="attivo">
                </div>
            </div>
            <div>
                <label for="aziendaTipo">Azienda: </label>
                <input id="aziendaTipo" type="text" placeholder="{{oldData?.aziendaTipo}}"
                    formControlName="aziendaTipo">
            </div>
            <div>
                <label for="nome">Nome: </label>
                <input id="nome" type="text" placeholder="{{oldData?.nome}}" formControlName="nome">
            </div>
            <div>
                <label for="cognome">Cognome: </label>
                <input id="cognome" type="text" placeholder="{{oldData?.cognome}}" formControlName="cognome">
            </div>
            <div>
                <label for="codiceFiscale">Codice Fiscale: </label>
                <input id="codiceFiscale" type="text" placeholder="{{oldData?.codiceFiscale}}"
                    formControlName="codiceFiscale">
            </div>
        </fieldset>
        <fieldset>
            <legend>Inserisci i Recapiti</legend>
            <div>
                <label for="cellulareAziendale">Celluare Aziendale: </label>
                <input id="cellulareAziendale" type="text" placeholder="{{oldData?.celllulareAziendale}}"
                    formControlName="cellulareAziendale">
            </div>
            <div>
                <label for="cellularePrivato">Celluare Privato: </label>
                <input id="cellularePrivato" type="text" placeholder="{{oldData?.cellularePrivato}}"
                    formControlName="cellularePrivato">
            </div>
            <div>
                <label for="mailAziendale">Email Aziendale: </label>
                <input id="mailAziendale" type="text" placeholder="{{oldData?.mailAziendale}}"
                    formControlName="mailAziendale">
            </div>
            <div>
                <label for="mailPrivata">Mail Privata: </label>
                <input id="mailPrivata" type="text" placeholder="{{oldData?.mailPrivata}}"
                    formControlName="mailPrivata">
            </div>
            <div>
                <label for="mailPec">Email PEC: </label>
                <input id="mailPec" type="text" placeholder="{{oldData?.mailPec}}" formControlName="mailPec">
            </div>
        </fieldset>
        <fieldset>
            <legend>Competenze</legend>
            <div>
                <label for="titoliDiStudio">Titolo di Studio: </label>
                <input id="titoliDiStudio" type="text" placeholder="{{oldData?.titoliDiStudio}}"
                    formControlName="titoliDiStudio">
            </div>
            <div>
                <label for="altriTitoli">Altri Titoli: </label>
                <input id="altriTitoli" type="text" placeholder="{{oldData?.altriTitoli}}"
                    formControlName="altriTitoli">
            </div>
        </fieldset>
        <fieldset>
            <legend>Info Extra</legend>
            <div>
                <label for="comuneDiNascita">Comune di Nascia: </label>
                <input id="comuneDiNascita" type="text" placeholder="{{oldData?.comuneDiNascita}}"
                    formControlName="comuneDiNascita">
            </div>
            <div>
                <label for="dataNascita">Data di Nascita: </label>
                <input id="dataNascita" type="text" placeholder="{{oldData?.dataNascita}}"
                    formControlName="dataNascita">
            </div>
            <div>
                <label for="domicilio">Domicilio: </label>
                <input id="domicilio" type="text" placeholder="{{oldData?.domicilio}}" formControlName="domicilio">
            </div>
            <div>
                <label for="coniugato" style="width: 100%;">Coniugato</label>
                <input class="form-check-input" type="checkbox" name="coniugato" id="inlineCheckbox1"
                    formControlName="coniugato" [checked]="oldData?.coniugato" />
            </div>
            <div>
                <label for="figliaCario" style="width: 100%;">figliaCario</label>
                <input class="form-check-input" type="checkbox" name="figliaCario" id="inlineCheckbox1"
                    formControlName="figliaCario" [checked]="oldData?.figliaCario" />
            </div>
            <button type="submit">Salva</button>
            <button [routerLink]="['../../anagrafica', oldData?.id]">Annulla e torna indietro</button>
        </fieldset>
    </form>

</body>

</html>
