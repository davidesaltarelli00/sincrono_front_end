<html>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <form [formGroup]="anagraficaDto">
            <!-- Campi dell'anagrafica -->
            <div formGroupName="anagrafica">
              <div class="col-12">
                <label for="id" hidden>ID:</label>
                <input type="hidden" class="form-control" readonly id="id" formControlName="id" />
              </div>
              <div class="row">
                <div class="col-12">
                  <h1 style="text-align: center;">Anagrafica</h1>
                </div>
              </div>
              <div class="row">
                <!-- <div class="col-3">
                  <label for="attivo">Attivo:</label>
                  <input type="hidden" id="attivo" formControlName="attivo" />
                </div> -->
              <div class="col-3">
                <div class="form-group" formGroupName="ruolo">
                  <label for="filter-ruoli">Ruolo *</label>
                  <select class="form-control" formControlName="id" type="number">
                    <option value="">--nessuna selezione--</option>
                    <option *ngFor="let ruolo of ruoli" value="{{ ruolo.id }}">
                      {{ ruolo.nome }}
                    </option>
                  </select>

                </div>
              </div>

                <div class="form-group" formGroupName="tipoAzienda">
                  <div class="col-3">
                    <label for="tipoAzienda">Tipo Azienda:</label>
                    <select class="form-control" id="anagrafica.tipoAzienda.id" formControlName="id" type="number">
                      <option value="">--nessuna selezione--</option>
                      <option *ngFor="let tipoAzienda of tipiAziende" [value]="tipoAzienda.id">
                        {{ tipoAzienda.descrizione }}
                      </option>
                    </select>
                  </div>
                </div>

                <div class="col-3">
                  <label for="nome">Nome:</label>
                  <input type="text" class="form-control" id="nome" formControlName="nome" />
                </div>
                <div class="col-3">
                  <label for="cognome">Cognome:</label>
                  <input type="text" class="form-control" id="cognome" formControlName="cognome" />
                </div>
                <div class="col-3">
                  <label for="codiceFiscale">Codice Fiscale:</label>
                  <input type="text" class="form-control" id="codiceFiscale" formControlName="codiceFiscale" />
                </div>
              </div>
            <div class="row">

              <div  class="col-3">
                <label for="comuneDiNascita">Comune di Nascita:</label>
                <input type="text" class="form-control" id="comuneDiNascita" formControlName="comuneDiNascita" />
              </div>
              <div class="col-3">
                <label for="dataDiNascita">Data di Nascita:</label>
                <input type="date" class="form-control" id="dataDiNascita" formControlName="dataDiNascita" />
              </div>
              <div class="col-3">
                <label for="residenza">Residenza:</label>
                <input type="text" class="form-control" id="residenza" formControlName="residenza" />
              </div>
            </div>

            <div class="row">
              <div class="col-3">
                <label for="domicilio">Domicilio:</label>
                <input type="text" class="form-control" id="domicilio" formControlName="domicilio" />
              </div>
              <div class="col-3">
                <label for="cellularePrivato">Cellulare Privato:</label>
                <input type="text" class="form-control" id="cellularePrivato" formControlName="cellularePrivato" />
              </div>
              <div class="col-3">
                <label for="cellulareAziendale">Cellulare Aziendale:</label>
                <input type="text" class="form-control" id="cellulareAziendale" formControlName="cellulareAziendale" />
              </div>
              <div class="col-3">
                <label for="mailPrivata">Mail Privata:</label>
                <input type="text" class="form-control" id="mailPrivata" formControlName="mailPrivata" />
              </div>
            </div>

            <div class="row">
              <div class="col-3">
                <label for="mailAziendale">Mail Aziendale:</label>
                <input type="text" class="form-control" id="mailAziendale" formControlName="mailAziendale" />
                <div
                *ngIf="anagraficaDto.get('anagrafica.mailAziendale')?.hasError('required') && anagraficaDto.get('anagrafica.mailAziendale')?.hasError('touched') "
                class="text-danger">
                Il campo mail aziendale Ã¨ obbligatorio.
              </div>
              </div>
              <div class="col-3">
                <label for="mailPec">Mail PEC:</label>
                <input type="text" class="form-control" id="mailPec" formControlName="mailPec" />
              </div>
              <div class="col-3">
                <label for="titoliDiStudio">Titolo di Studio:</label>
                <input type="text" class="form-control" id="titoliDiStudio" formControlName="titoliDiStudio" />
              </div>
              <div class="col-3">
                <label for="altriTitoli">Altri Titoli:</label>
                <input type="text" class="form-control" id="altriTitoli" formControlName="altriTitoli" />
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-6">
                <label for="coniugato">Coniugato:</label>
                <input type="checkbox" id="coniugato" formControlName="coniugato" />
              </div>
              <div class="col-6">
                <label for="figliAcarico">Figli a Carico:</label>
                <input type="checkbox" [checked]="data?.anagrafica?.figliAcarico === true" id="figliAcarico" formControlName="figliAcarico" />
              </div>
            </div>
            </div>
              <br>


              <div *ngIf="commesseControls.length > 0">
                <div formArrayName="commesse" style="border: 1px solid #f1f1f1; padding: 5%;">
                  <ng-container *ngFor="let commessa of commesseControls; let i = index">
                    <div class="row">
                      <div class="col-12">
                        <h1>Commessa {{i+1}}</h1>
                      </div>
                    </div>
                    <div [formGroupName]="i">


                      <div class="row">
                        <div class="col-3">
                          <label>Azienda Cliente</label> <br>
                          <input class="form-control" formControlName="aziendaCliente" type="text" />
                        </div>
                        <div class="col-3">
                          <label>Cliente Finale</label><br>
                          <input class="form-control" formControlName="clienteFinale" type="text" />
                        </div>
                        <div class="col-3">
                          <label>Titolo posizione</label><br>
                          <input class="form-control" formControlName="titoloPosizione" type="text" />

                        </div>
                        <div class="col-3">
                          <label>Distacco</label><br>
                          <input  style="border-color: black" class="form-check-input" type="checkbox" formControlName="distacco" />
                        </div>
                        <div class="col-md-3">
                          <div class="form-group">
                            <label for="distaccoAzienda">Distacco azienda</label>
                            <input type="text" class="form-control" formControlName="distaccoAzienda" placeholder="Inserire distacco azienda."> <!--[disabled]="!commessa.get('distacco')?.value==false"-->

                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-group">
                            <label for="distaccoData">Data distacco</label>
                            <input type="date" class="form-control" formControlName="distaccoData" placeholder="Inserire data distacco.">
                          </div>
                        </div>
                        <div class="col-3">
                          <label>aziendaDiFatturazioneInterna</label><br>
                      <input class="form-control" formControlName="aziendaDiFatturazioneInterna" type="text" />
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-3">
                          <label>dataInizio</label><br>
                          <input class="form-control" formControlName="dataInizio" type="date" />

                        </div>
                        <div class="col-3">
                          <label>dataFine</label><br>
                          <input class="form-control" formControlName="dataFine" type="date" />
                        </div>

                        <div class="col-3">
                          <label>tariffaGiornaliera</label><br>
                          <input class="form-control" formControlName="tariffaGiornaliera" type="number" />
                        </div>
                        <div class="col-3">
                          <label>Attesa Lavori</label> <br>
                      <input formControlName="attesaLavori" type="checkbox" />
                        </div>
                      </div>
                      <div class="row">
                        <!-- <div class="col-3">
                          <label>nominativo</label><br>
                          <input class="form-control" formControlName="nominativo" type="text" />

                        </div> -->
                        <!-- <div class="col-3">
                          <label>azienda</label><br>
                          <input class="form-control" formControlName="azienda" type="text" />
                        </div> -->

                      </div>

                        <!-- <div class="col-6">
                          <label>Stato</label>
                          <div class="form-group">
                            <div class="form-check">
                              <input style="border-color: black" class="form-check-input" type="checkbox"
                                formControlName="attivo" />
                            </div>
                          </div>
                        </div> -->

                    </div>
                    <br>
                    <div class="row">
                      <div class="col-12">
                        <button  mat-flat-button color="accent" type="button" (click)="rimuoviCommessa(i)" matTooltip="rimuovi commessa {{i+1}}">Rimuovi Commessa <i class="fa fa-trash" ></i> </button> &nbsp; <!--[disabled]="i==0"-->
                        <button class="btn btn-success" matTooltip="Premendo questo pulsante disattiverai la commessa numero {{i+1}} e potrai recuperarla nello storico" (click)="storicizza(i)" >Storicizza commessa  <i class="fa fa-file" ></i></button>
                      </div>
                    </div>

                  </ng-container>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-12" style="margin: auto; text-align: center;">
                  <button mat-flat-button color="primary" style="margin: auto; text-align: center;" (click)="aggiungiCommessa()">Aggiungi Commessa <i class="fa fa-plus" ></i> </button>
                </div>
              </div>

            <br>
            <div formGroupName="contratto">
              <div class="row">
                <div class="col-12">
                  <h1 style="text-align:center" >Contratto</h1>
                </div>
              </div>
              <div class="row">
                <div class="col-3">
                  <div formGroupName="tipoContratto">
                    <label for="tipoContratto">Tipo Contratto</label>
                    <select
                      class="form-control"
                      id="contratto.tipoContratto.id"
                      formControlName="id"
                    >
                      <option value="">--nessuna selezione--</option>
                      <option
                        *ngFor="let tipoContratto of tipiContratti"
                        [value]="tipoContratto.id"
                      >
                        {{ tipoContratto.descrizione }}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="col-3">
                  <div formGroupName="tipoLivelloContratto">
                    <label for="tipoLivelloContratto">Livello Contratto</label>
                    <select
                      class="form-control"
                      id="contratto.tipoLivelloContratto.id"
                      formControlName="id"
                      type="number"
                    >
                      <option value="">--nessuna selezione--</option>
                      <option
                        *ngFor="let tipoLivelloContratto of livelliContratti"
                        [value]="tipoLivelloContratto.id"
                      >
                        {{ tipoLivelloContratto.ccnl }}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="col-3">
                  <div formGroupName="tipoAzienda">
                    <label for="tipoAzienda">Tipo Azienda</label>
                    <select class="form-control" id="contratto.tipoAzienda.id" formControlName="id" type="number">
                      <option value="">--nessuna selezione--</option>
                      <option *ngFor="let tipoAzienda of tipiAziende" [value]="tipoAzienda.id">
                        {{ tipoAzienda.descrizione }}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="col-3">
                  <div formGroupName="tipoCcnl">
                    <label for="tipoCcnl">Contratto Nazionale</label>
                    <select
                      class="form-control"
                      id="contratto.tipoCcnl.id"
                      formControlName="id"
                      type="number"
                    >
                      <option value="">--nessuna selezione--</option>
                      <option
                        *ngFor="let tipoCcnl of ccnl"
                        [value]="tipoCcnl.id"
                      >
                        {{ tipoCcnl.descrizione }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="row">
                  <div class="col-md-3">
                    <label>Qualifica: </label>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        value="{{ data?.contratto?.qualifica }}"
                        formControlName="qualifica"
                      />
                    </div>
                  </div>
                  <div class="col-md-3">
                    <label>Sede Assunzione: </label>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        value="{{ data?.contratto?.sedeAssunzione }}"
                        formControlName="sedeAssunzione"
                      />
                    </div>
                  </div>
                  <div class="col-md-3">
                    <label>Data Assunzione: </label>
                    <div class="form-group">
                      <input
                        type="date"
                        class="form-control"
                        [value]="transformDate(data?.contratto?.dataAssunzione)"
                        formControlName="dataAssunzione"
                        placeholder="Inserire data di assunzione, formato valido: Anno-Mese-Giorno"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <label>Data inizio prova *</label>
                  <div class="form-group">
                    <input
                      type="date"
                      class="form-control"
                      [value]="transformDate(data?.contratto?.dataInizioProva)"
                      formControlName="dataInizioProva"
                    />
                  </div>
                </div>
                <div class="col-md-3">
                  <label>Data fine Prova: </label>
                  <div class="form-group">
                    <input
                      type="date"
                      class="form-control"
                      [value]="transformDate(data?.contratto?.dataFineProva)"
                      formControlName="dataFineProva"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <label>Data Fine Rapporto: </label>
                  <div class="form-group">
                    <input
                      type="date"
                      class="form-control"
                      [value]="transformDate(data?.contratto?.dataFineRapporto)"
                      formControlName="dataFineRapporto"
                    />
                  </div>
                </div>
                <div class="col-md-3">
                  <label>Mesi Durata: </label>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      value="{{ data?.contratto?.mesiDurata }}"
                      formControlName="mesiDurata"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <label class="form-check-label">Dimissioni: </label>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      style="border-color: black"
                      [checked]="data?.contratto?.dimissioni === true"
                      formControlName="dimissioni"
                    />
                  </div>
                </div>
                <div class="col-md-3">
                  <label class="form-check-label">Part Time: </label>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      style="border-color: black"
                      [checked]="data?.contratto?.partTime === true"
                      formControlName="partTime"
                    />
                  </div>
                </div>
                <div class="col-md-3">
                  <label class="form-check-label">Part Time A: </label>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      style="border-color: black"
                      [checked]="data?.contratto?.percentualePartTime === true"
                      formControlName="percentualePartTime"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <label>Retribuzione Mensile Lorda: </label>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      value="{{ data?.contratto?.retribuzioneMensileLorda }}"
                      formControlName="retribuzioneMensileLorda"
                    />
                  </div>
                </div>
                <div class="col-md-3">
                  <label>Superminimo Mensile: </label>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      value="{{ data?.contratto?.superminimoMensile }}"
                      formControlName="superminimoMensile"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-3">
                  <label>RAL Annua: </label>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      value="{{ data?.contratto?.ralAnnua }}"
                      formControlName="ralAnnua"
                    />
                  </div>
                </div>
                <div class="col-md-3">
                  <label>Supermionimo RAL: </label>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      value="{{ data?.contratto?.superminimoRal }}"
                      formControlName="superminimoRal"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <label>Diaria Mensile: </label>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      value="{{ data?.contratto?.diariaMese }}"
                      formControlName="diariaMese"
                    />
                  </div>
                </div>
                <div class="col-md-3">
                  <label>Diaria Giornaliera: </label>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      value="{{ data?.contratto?.diariaGg }}"
                      formControlName="diariaGg"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <label>Ticket: </label>
                  <div class="form-group">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      value="{{ data?.contratto?.ticket }}"
                      [checked]="data?.contratto?.ticket"
                      formControlName="ticket"
                    />
                  </div>
                </div>
                <div class="col-md-3">
                  <label>Valore Ticket: </label>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      value="{{ data?.contratto?.valoreTicket }}"
                      formControlName="valoreTicket"
                    />
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <label class="form-check-label">Categoria Protetta: </label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    style="border-color: black"
                    [checked]="data?.contratto?.categoriaProtetta === true"
                    formControlName="categoriaProtetta"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <label>Tutor: </label>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      value="{{ data?.contratto?.tutor }}"
                      formControlName="tutor"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <label>PFI: </label>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      value="{{ data?.contratto?.pfi }}"
                      formControlName="pfi"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <label>Corso di Sicurezza: </label>
                  <div class="form-group">
                    <input
                      type="date"
                      class="form-control"
                      value="{{ data?.contratto?.corsoSicurezza }}"
                      formControlName="corsoSicurezza"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                  <label>Motivazione Fine Rapporto: </label>
                    <div formGroupName="tipoCausaFineRapporto">

                  <select  class="form-control" id="contratto.tipoCausaFineRapporto.id" formControlName="id">
                    <option value="">--nessuna selezione--</option>
                    <option *ngFor="let tipoCausaFineRapporto of motivazioniFineRapporto" [value]="tipoCausaFineRapporto.id">
                      {{ tipoCausaFineRapporto.descrizione }}
                    </option>
                  </select>

                  </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <label>Scatti Anzianita: </label>
                  <div class="form-group">
                    <input
                      type="number"
                      class="form-control"
                      value="{{ data?.contratto?.scattiAnzianita }}"
                      formControlName="scattiAnzianita"
                    />
                  </div>
                </div>
                <div class="col-md-3">
                  <label>PC: </label>
                  <div class="form-group">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      style="border-color: black"
                      [checked]="data?.contratto?.pc"
                      formControlName="pc"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group">
                  <label>Tariffa Partita IVA: </label>
                  <div class="col-md-3">
                    <input
                      type="number"
                      class="form-control"
                      value="{{ data?.contratto?.tariffaPartitaIva }}"
                      formControlName="tariffaPartitaIva"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <label>Canale Reclutamento: </label>
                  <div class="form-group">
                    <select class="form-control" id="contratto.tipoCanaleReclutamento.id" formControlName="id" type="number">
                      <option value="">--nessuna selezione--</option>
                      <option *ngFor="let tipoCanaleReclutamento of tipologicaCanaliReclutamento" [value]="tipoCanaleReclutamento.id">
                        {{ tipoCanaleReclutamento.descrizione }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <h3>Dati medici</h3>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <label>Visita medica: </label>
                <div class="form-group">
                  <input style="border-color: black"  class="form-check-input" type="checkbox" [checked]="variabileGenerica?.contratto?.visitaMedica"
                    formControlName="visitaMedica" /> <!--[checked]="AnagraficaDto.contratto.visitaMedica"-->
                </div>
                </div>
              </div>
              <div class="row">
              <div class="col-md-3">
                <label for="dataVisitaMedica">Data visita medica</label>
                <div class="form-group">
                  <input type="date" class="form-control" formControlName="dataVisitaMedica">
                </div>
              </div>
              </div>
            </div>

            <!-- Pulsante per inviare il form -->
            <button mat-flat-button (click)="aggiorna()">Invia</button>
            <br>
            <br>
            <br>
          </form>




        </div>
      </div>
    </div>
  </body>
</html>
<!--tutto quello che ha contrattoNazionale diventa ccnl-->
