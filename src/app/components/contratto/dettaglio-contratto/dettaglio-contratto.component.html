<html>

<body>
    <h1>Dettaglio Contratto</h1>
    <fieldset class="border p-2">
        <legend class="w-auto">Dati Tipologici</legend>
        <div class="card">
            <div class="row">
                <div class="card-body">
                    <div class="row">
                        <div>
                            <label class="labels">Azienda : </label>
                            <input type="text" value="{{ data?.tipoAzienda.descrizione }}" readonly />
                        </div>
                        <div>
                            <label class="labels">Tipo Contratto : </label>
                            <input type="text" value="{{ data?.tipoContratto.descrizione }}" readonly />
                        </div>
                        <div>
                            <label class="labels">Livello Contratto : </label>
                            <input type="text" value="{{ data?.livelloContratto.descrizione }}" readonly />
                        </div>
                        <div>
                            <label class="labels">Contratto Naizonale : </label>
                            <input type="text" value="{{ data?.contrattoNazionale.descrizione }}" readonly />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    <fieldset class="border p-2">
        <legend class="w-auto">Dettagli</legend>
        <div class="card">
            <div class="row">
                <div class="card-body">
                    <div class="row">
                        <div>
                            <label class="labels">Attivo: </label>
                            <input type="checkbox" [checked]="data?.attivo" disabled="disabled" />
                        </div>
                        <div>
                            <label class="labels">Qualifica: </label>
                            <input type="text" value="{{ data?.qualifica }}" readonly />
                        </div>
                        <div>
                            <label class="labels">Sede Assunzione: </label>
                            <input type="text" value="{{ data?.sedeAssunzione }}" readonly />
                        </div>
                        <div>
                            <label class="labels">Data Assunzione: </label>
                            <input type="text" value="{{ data?.dataAssunzione }}" readonly />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    <fieldset class="border p-2">
        <legend class="w-auto">Date</legend>
        <div class="card">
            <div class="row">
                <div class="card-body">
                    <div class="row">
                        <div>
                            <label class="labels">Data Inizio Prova: </label>
                            <input type="text" value="{{ data?.dataInizioProva }}" readonly />
                        </div>
                        <div>
                            <label class="labels">Data Fine Prova: </label>
                            <input type="text" value="{{ data?.dataFineProva }}" readonly />
                        </div>
                        <div>
                            <label class="labels">Data Fine Rapporto: </label>
                            <input type="text" value="{{ data?.dataFineRapporto }}" readonly />
                        </div>
                        <div>
                            <label class="labels">Mesi Durata: </label>
                            <input type="text" value="{{ data?.mesiDurata }}" readonly />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    <fieldset class="border p-2">
        <legend class="w-auto">Livello Dipendente</legend>
        <div class="card">
            <div class="row">
                <div class="card-body">
                    <div class="row">
                        <div>
                            <label class="labels">Livello Iniziale: </label>
                            <input type="text" value="{{ data?.livelloIniziale }}" readonly />
                        </div>
                        <div>
                            <label class="labels">Livello Attuale: </label>
                            <input type="text" value="{{ data?.livelloAttuale }}" readonly />
                        </div>
                        <div>
                            <label class="labels">Livello Finale: </label>
                            <input type="text" value="{{ data?.livelloFinale }}" readonly />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    <fieldset class="border p-2">
        <legend class="w-auto">Info Generali</legend>
        <div class="card">
            <div class="row">
                <div class="card-body">
                    <div class="row">
                        <div>
                            <label class="labels">Dimissioni: </label>
                            <input type="text" value="{{ data?.dimissioni }}" readonly />
                        </div>
                        <div>
                            <label class="labels">Part Time: </label>
                            <input type="text" value="{{ data?.partTime }}" readonly />
                        </div>
                        <div>
                            <label class="labels">Part Time A: </label>
                            <input type="text" value="{{ data?.partTimeA }}" readonly />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    <fieldset class="border p-2">
        <legend class="w-auto">Retribuzione e Diaria</legend>
        <div class="card">
            <div class="row">
                <div class="card-body">
                    <div class="row">
                        <div>
                            <label class="labels">Retribuzione Mensile Lorda: </label>
                            <input type="text" value="{{ data?.retribuzioneMensileLorda }}" readonly />
                        </div>
                        <div>
                            <label class="labels">Superminimo Mensile: </label>
                            <input type="text" value="{{ data?.superminimoMensile }}" readonly />
                        </div>
                        <div>
                            <label class="labels">RAL Annua: </label>
                            <input type="text" value="{{ data?.ralAnnua }}" readonly />
                        </div>
                        <div>
                            <label class="labels">Supermionimo RAL: </label>
                            <input type="text" value="{{ data?.superminimoRal }}" readonly />
                        </div>
                        <div>
                            <label class="labels">Diaria Mensile: </label>
                            <input type="text" value="{{ data?.diariaMese }}" readonly />
                        </div>
                        <div>
                            <label class="labels">Diaria Giornaliera: </label>
                            <input type="text" value="{{ data?.diariaGg }}" readonly />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    <fieldset class="border p-2">
        <legend class="w-auto">Ticket e Aggevolazioni</legend>
        <div class="card">
            <div class="row">
                <div class="card-body">
                    <div class="row">
                        <div>
                            <label class="labels">Ticket: </label>
                            <input type="text" value="{{ data?.ticket }}" readonly />
                        </div>
                        <div>
                            <label class="labels">ValoreTicket: </label>
                            <input type="text" value="{{ data?.valoreTicket }}" readonly />
                        </div>
                        <div>
                            <label class="labels">Categoria Protetta: </label>
                            <input type="text" value="{{ data?.categoriaProtetta }}" readonly />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    <fieldset class="border p-2">
        <legend class="w-auto">Altro</legend>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div>
                        <label class="labels">Tutor: </label>
                        <input type="text" value="{{ data?.tutor }}" readonly />
                    </div>
                    <div>
                        <label class="labels">PFI: </label>
                        <input type="text" value="{{ data?.pfi }}" readonly />
                    </div>
                    <div>
                        <label class="labels">Corso di Sicurezza: </label>
                        <input type="text" value="{{ data?.corsoSicurezza }}" readonly />
                    </div>
                    <div>
                        <label class="labels">Motivazione Fine Rapporto: </label>
                        <input type="text" value="{{ data?.motivazioneFineRapporto }}" readonly />
                    </div>
                    <div>
                        <label class="labels">PC: </label>
                        <input type="checkbox" [checked]="data?.pc" disabled="disabled" />
                    </div>
                    <div>
                        <label class="labels">Scatti Anzianita: </label>
                        <input type="text" value="{{ data?.scattiAnzianita }}" readonly />
                    </div>
                    <div><label class="labels">Tariffa Partita IVA: </label>
                        <input type="text" value="{{ data?.tariffaPartitaIva }}" readonly />
                    </div>
                    <div>
                        <label class="labels">Canale Reclutamento: </label>
                        <input type="text" value="{{ data?.canaleReclutamento }}" readonly />
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</body>

</html>
