<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <header>
        <div class="row">
          <div class="col-12" style="margin: auto; text-align: center">
            <!-- Componente Angular Material - Logo -->
            <mat-card>
              <mat-card-content>
                <div class="banner">
                  <img src="../../../../assets/images/logo.jpeg" alt="Logo Sincrono"> &nbsp;
                  <img src="../../../../assets/images/sincrono_formazione.png" alt="Logo Sincrono formazione"> &nbsp;
                  <img src="../../../../assets/images/reymond_consulting.jpeg" alt="Logo Reymond consulting"> &nbsp;
                  <img src="../../../../assets/images/delta_SRL.jpeg" alt="Logo Delta SRL"> &nbsp;
              </div>

              </mat-card-content>
            </mat-card>
            <h1>Sincrono CRM</h1> <!-- Aggiungi una descrizione dell'applicazione -->
          </div>
        </div>
      </header>
    </div>
  </div>

  <main>
    <section>
      <h2>Ciao {{userloggedName}} {{userLoggedSurname}}.</h2>
      <p>Sincrono CRM è un potente strumento per gestire le tue relazioni con i clienti in modo efficiente. Con Sincrono CRM, puoi facilmente monitorare le interazioni con i clienti, gestire i contatti e aumentare la produttività del tuo team. </p>
    </section>
  </main>
</div>
</body>
</html>
