<html>
  <head>
    <title>Home</title>
  </head>
  <style>
    .sidebar {
      width: 250px;
      background-color: #333;
      color: #ffffff;
      height: 200vh;
      position: inherit;
    }

    /* Stile delle voci di menu nella sidebar */
    .sidebar-item {
      padding: 10px 20px;
      border-bottom: 1px solid #ffffff;
    }

    .sidebar-item:last-child {
      border-bottom: none;
    }

    .sidebar-link {
      text-decoration: none;
      color: #ffffff;
    }

    .sidebar-link:hover {
      color: #d8d8d8;
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    .navbar {
      padding: 10px 20px;
    }

    .navbar-brand {
      font-weight: bold;
    }

    .navbar-nav {
      margin-left: auto;
    }

    .nav-link {
      color: #ffffff;
      text-decoration: none;
      margin-left: 10px;
    }

    .nav-link:hover {
      color: #d8d8d8;
    }

    .login-page .sidebar {
      display: none;
    }

    .example-container {
     width: 100%;
      height: 100%;
    }

    .spacer {
      flex: 1 1 auto;
    }

    mat-drawer{
      background-color: #333;
    }

    p{
      cursor: pointer;
    }

    mat-icon-button:hover{
    background-color: none;
    }

    mat-toolbar{
      background-color: #333;
      color: white;
    }


    </style>
  <body>
      <mat-toolbar>
        <a [routerLink]="['/home']" style="margin:5px; text-align: center;" > <img style="margin:5px; text-align: center;" width="40" height="40" src="../../../../assets/images/logo.jpeg" alt="Logo"> </a>
        <span> Sincrono CRM <button (click)="drawer.toggle()" mat-flat-button style="background-color: transparent; color: black;" > <mat-icon style="color: #ffffff;" >menu</mat-icon> </button> </span>
        <span class="spacer"></span>
        <span style="cursor: pointer;" id="icona" mat-icon-button [routerLink]="['/login']">
          <mat-icon>logout</mat-icon>
        </span>
      </mat-toolbar>
      <mat-drawer-container autosize class="example-container" >
        <mat-drawer #drawer class="example-sidenav" mode="side" opened>
          <nav>
            <ul class="list-unstyled">
              <li class="sidebar-item">
                <p class="sidebar-link" [routerLink]="['/lista-anagrafica']">Lista anagrafiche</p>
              </li>
              <mat-divider></mat-divider>
              <li class="sidebar-item">
                <p class="sidebar-link" [routerLink]="['/dashboard']">Dashboard</p>
              </li>
              <mat-divider></mat-divider>
              <li class="sidebar-item">
                <p class="sidebar-link" [routerLink]="['/organico']">Organico</p>
              </li>
              <mat-divider></mat-divider>
            </ul>
          </nav>
        </mat-drawer>
        <mat-drawer-content>
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <header>
                  <div class="row">
                    <div class="col-12" style="margin: auto; text-align: center">
                      <!-- Componente Angular Material - Logo -->
                      <mat-card>
                        <mat-card-content>
                          <img
                            src="../../../../assets/images/logo.jpeg"
                            alt="Logo"
                            style="max-width: 300px"
                          />
                        </mat-card-content>
                      </mat-card>
                    </div>
                  </div>
                </header>
              </div>
            </div>

            <main>
              <section>
                <h2>Sincrono CRM</h2>
                <p>Questa è la tua home page personalizzata del CRM.</p>
              </section>
            </main>

            <!-- <footer>
              <p>© 2023 CRM Company. Tutti i diritti riservati.</p>
            </footer> -->
          </div>
        </mat-drawer-content>

      </mat-drawer-container>

  </body>
</html>
