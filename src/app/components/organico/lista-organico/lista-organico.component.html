<head>
    <title>Organico</title>
</head>
<title>Organico</title>
<body style="padding-top: 70px;">
   
    
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Azienda</th>
                        <th scope="col">Numero dipendenti</th>
                        <th scope="col">Indeterminati</th>
                        <th scope="col">Determinati</th>
                        <th scope="col">Apprendistato</th>
                        <th scope="col">Consulenza</th>
                        <th scope="col">Stage</th>
                        <th scope="col">PartitaIva</th>
                        <th scope="col">Potenziale stage</th>
                        <th scope="col">Slot stage</th>
                        <th scope="col">Potenziale apprendistato</th>
                        <th scope="col">Slot apprendistato</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of lista">
                        <td><button class="btn btn-link"></button>{{ data?.azienda }}</td>
                        <td><button class="btn btn-link">{{ data.numeroDipendenti }}</button></td>
                        <td><button class="btn btn-link">{{ data.indeterminati }}</button></td>
                        <td><button class="btn btn-link">{{ data.indeterminati }}</button></td>
                        <td><button class="btn btn-link">{{ data.determinati}}</button></td>
                        <td><button class="btn btn-link">{{ data.apprendistato }}</button></td>
                        <td><button class="btn btn-link">{{ data.consulenza }}</button></td>
                        <td><button class="btn btn-link">{{ data.stage }}</button></td>
                        <td><button class="btn btn-link">{{ data.partitaIva }}</button></td>
                        <td><button class="btn btn-link">{{ data.potenzialeStage }}</button></td>
                        <td><button class="btn btn-link">{{ data.slotStage }}</button></td>
                        <td><button class="btn btn-link">{{ data.potenzialeApprendistato}}</button></td>
                        <td><button class="btn btn-link">{{ data.slotApprendistato }}</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
</body>
