<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 <div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div *ngIf="selectedDays.length > 0">
        <p>Mese: {{ getMonthName(currentMonth) }}</p>
        <p>Anno:  {{ currentYear }}</p>
        <p>Giorni:</p>
        <div class="row">
          <div class="col-2" *ngFor="let day of selectedDays">
            <input type="text" readonly class="form-control" value="{{ day }}">
          </div>
        </div>
      </div>
      <div *ngIf="selectedDays.length === 0">
        <p>Nessun giorno selezionato.</p>
      </div>

    </div>
  </div>
 </div>

</body>
</html>
