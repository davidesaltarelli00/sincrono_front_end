<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
  /* Stile della sidebar */
.sidebar {
  width: 250px;
  background-color: #343a40;
  color: #ffffff;
  height: 100vh;
}

/* Stile delle voci di menu nella sidebar */
.sidebar-item {
  padding: 10px 20px;
  border-bottom: 1px solid #ffffff;
}

.sidebar-item:last-child {
  border-bottom: none;
}

.sidebar-link {
  text-decoration: none;
  color: #ffffff;
}

.sidebar-link:hover {
  color: #d8d8d8;
}

/* Stile del contenuto principale */
.content {
  flex: 1;
  padding: 20px;
}

/* Stile della navbar */
.navbar {
  padding: 10px 20px;
}

.navbar-brand {
  font-weight: bold;
}

.navbar-nav {
  margin-left: auto;
}

.nav-link {
  color: #ffffff;
  text-decoration: none;
  margin-left: 10px;
}

.nav-link:hover {
  color: #d8d8d8;
}

.login-page .sidebar {
  display: none;
}


</style>

<body class="mat-typography" style="margin-top: 50px;" [ngClass]="{ 'login-page': true }">
  <div class="d-flex">
    <nav class="sidebar">
      <ul class="list-unstyled">
        <!-- <li class="sidebar-item">
          <div class="row">
            <div class="col-12"  style="margin: auto; text-align: center;">
               <img src="../../../../assets/images/logo.jpeg" alt="Logo">
            </div>
          </div>
        </li> -->
        <li class="sidebar-item">
          <a class="sidebar-link" href="lista-anagrafica">Lista anagrafiche</a>
        </li>
        <li class="sidebar-item">
          <a class="sidebar-link" href="dashboard">Dashboard</a>
        </li>
        <li class="sidebar-item">
          <a class="sidebar-link" href="organico">Organico</a>
        </li>
      </ul>
    </nav>

    <div class="content" >
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" >
        <a class="navbar-brand" style="color:aliceblue" href="#">Sincrono CRM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Logout</a>
            </li>
          </ul>
        </div>
      </nav>

      <app-root></app-root>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
